

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>词库管理</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <script type="module" defer src="/static/manage.js"></script>
</head>
<body>
  <div class="card">
    <h1>词库管理</h1>

    <section id="grade-manage-select">
      <label for="gradeManageSelect">请选择年级：</label>
      <select id="gradeManageSelect">
        <option value="1">一年级</option>
        <option value="2">二年级</option>
        <option value="3">三年级</option>
        <option value="4">四年级</option>
        <option value="5">五年级</option>
        <option value="6">六年级</option>
        <option value="7">七年级</option>
        <option value="8">八年级</option>
      </select>
    </section>

    <section id="manageTask">
      <ul id="wordList" class="word-list"></ul>
      <div class="input-group">
        <input id="newWordInput" type="text" placeholder="输入新词或生字"/>
        <button id="addWordBtn">添加</button>
      </div>
      <div class="btn-group">
        <button id="saveWordBtn">保存修改</button>
        <button id="backBtn">返回练习</button>
      </div>
    </section>
  </div> <!-- .card end -->

  <footer>本地离线运行，无需互联网。</footer>
</body>
</html>
